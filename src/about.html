<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SiteCrate | About Us</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Tangerine&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="secondary">
		<section class="scene-container">
			<div class="loading-screen">
				<div class="loading-content">
					<h2 class="loading-text mb-4">
						" Websites deserve to <br />
						be beautiful. "
					</h2>
					<div class="loading-bar">
						<div id="loader" class="filled-loading-bar"></div>
					</div>
					<button class="start-button">Enter</button>
				</div>
			</div>
			<canvas class="webgl"></canvas>
			<div class="scene-content">
				<div class="container">
					<nav class="main-nav scene-nav">
						<div class="logo-container">
							<img src="/logo.svg" alt="Logo" class="logo" />
							<h1 class="M-heading">SiteCrate</h1>
						</div>
						<div class="nav-links">
							<span class="link light-font"> Home </span>
							<span class="link light-font"> About </span>
							<span class="link light-font"> Contact </span>
						</div>
						<div class="hamburger-menu">
							<i
								class="fas fa-align-right menu-icon"
								onclick="document.querySelector('.menu-links').classList.toggle('active')"
							></i>
							<div class="menu-links secondary">
								<p class="link light-font">Home</p>
								<p class="link light-font">About</p>
								<p class="link light-font">Contact</p>
							</div>
						</div>
					</nav>
					<div class="main-text-container">
						<h2 class="XL-heading">
							Join us
							<span class="stroke">
								on our
								<br />
								journey.
							</span>
						</h2>
						<p class="lead mt-2">
							You'll want to stick around. This one is something
							special.
						</p>
					</div>
					<div class="scroll-indicator scroll-indicator-left">
						<div class="line"></div>
						SCROLL
					</div>
				</div>
			</div>
		</section>
		<section class="test">
			<video src="vid.webm"></video>
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		</section>
	</body>
</html>
